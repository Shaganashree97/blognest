<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <style>
        /* Ensure the page takes full height and has flexbox layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        /* Footer styling */
        footer {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 16px;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Form container should grow to fill available space */
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #34495e;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        Blog Platform
    </header>
    
    <div class="content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Create Blog</button>
        </form>
    </div>
    
    <footer>
        &copy; 2024 Blog Platform. All rights reserved.
    </footer>
</body>
</html>
